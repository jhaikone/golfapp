<go-header left="game.getHoleHeader()" middle="game.getPar()"></go-header>
<div class="game go-content">

    <section>
        <go-switch label="'Pallo taskuun'" value="game.noResult"></go-switch>
    </section>

    <hr>

    <section ng-hide="game.noResult">

        <go-stroke-input
                        name="strokes"
                        class="go-border-bottom"
                        stroke-label="'Lyönnit'"
                        max-strokes="20"
                        min-strokes="1"
                        default-strokes="game.getHole().par"
                        primary="true"
                        ng-model="game.model.strokes"
        >
        </go-stroke-input>

        <md-toolbar class="go-custom go-padding-top">
            <div class="md-toolbar-tools">
                <span>Avaus </span>
                <span flex></span>
                <div ng-click="game.clearDrive(); game.model.toLeft = true">
                    <i  class="fa fa-mars fa-flip-horizontal drive"
                        ng-class="{'go-active': game.model.toLeft}">
                    </i>
                </div>
                <div ng-click="game.clearDrive(); game.model.fairway = true">
                    <i
                        class="fa fa-mars fa-rotate-45 drive"
                        ng-class="{'go-active': game.model.fairway}">
                    </i>
                </div>
                <div ng-click="game.clearDrive(); game.model.toRight = true">
                    <i class="fa fa-mars drive" ng-class="{'go-active': game.model.toRight}"></i>
                </div>

            </div>
        </md-toolbar>

        <go-stroke-input
                        name="putts"
                        stroke-label="'Putteja'"
                        max-strokes="20"
                        min-strokes="0"
                        default-strokes="2",
                        ng-model="game.model.putts"
        >
        </go-stroke-input>

        <go-stroke-input
                        name="sandStrokes"
                        stroke-label="'Hiekkalyönnit'"
                        max-strokes="20"
                        min-strokes="0"
                        default-strokes="1",
                        ng-model="game.model.sandStrokes"
        >
        </go-stroke-input>

        <go-stroke-input
                        name="penalties"
                        stroke-label="'Rangaistuksia'"
                        max-strokes="20"
                        min-strokes="0"
                        default-strokes="1",
                        ng-model="game.model.penalties"
        >
        </go-stroke-input>

            <!-- putteja, hiekkalyöntejä, rangaistuksia -->

            <!-- väyläosumat -->
            <!--GIR, Sand Saves, Scrambling -->
    </section>

    <section>
      <md-button class="md-fab md-primary go-button-right" ng-click="game.accept()">testi</md-button>
    </section>

</div>
